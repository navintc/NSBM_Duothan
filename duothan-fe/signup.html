<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedPharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet"
</head>
  <body>
    <h1>MediPharma</h1>


    <div class="container">
        <div class="row">
            <div class="col">
               
            </div>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
                          <form>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="pharmacyName" class="form-control form-control-lg" />
                                  <label class="form-label" for="pharmacyName">Pharmacy Name</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="pharmacyNo" class="form-control form-control-lg" />
                                  <label class="form-label" for="pharmacyNo">Pharmacy No</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="Address" class="form-control form-control-lg" />
                                  <label class="form-label" for="Address"> Address</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 d-flex align-items-center">
              
                                <div class="form-outline datepicker w-100">
                                  <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                  <label for="birthdayDate" class="form-label"> Birth Day</label>
                                </div>
              
                    
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                  <label class="form-label" for="emailAddress">Email</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4 pb-2">
              
                                <div class="form-outline">
                                  <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                  <label class="form-label" for="phoneNumber">Phone Number</label>
                                </div>
              
                              </div>

                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="password" class="form-control form-control-lg" />
                                  <label class="form-label" for="password">Password</label>
                                </div>
              
                              </div>


                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input type="text" id="confirmPassword" class="form-control form-control-lg" />
                                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                                </div>
              
                              </div>
                            </div>
              
                            <div class="row">
                              <div class="col-12">
              
                                <select class="select form-control-lg">
                                  <option value="1" disabled>Choose option</option>
                                  <option value="2">Subject 1</option>
                                  <option value="3">Subject 2</option>
                                  <option value="4">Subject 3</option>
                                </select>
                                
                                <label class="form-label select-label">Choose option</label>
              
                              </div>
                            </div>
              
                            <div class="mt-4 pt-2">
                              <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>
              
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
